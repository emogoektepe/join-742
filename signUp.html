<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/script.js"></script>
    <script src="./js/include.js"></script>
    <script src="./js/storage.js"></script>
    <script src="board.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="icon" type="image/x-icon" href="./img/logo.svg">
    <title>Join</title>
</head>

<body>

   <div class="startPage">
    <div class="mainDivOne">
        <img class="capa2" src="img/Capa 2.svg">
    </div>


    <div class="mainDivTwo">
        <img class="backArrow"  onclick="window.location.href='index.html' "src="img/arrow-left-line.svg">
        <div class="SignUpBox">
           
            <div class="login">
                <h1>Sign Up</h1>
                <img id="loginUnderline" src="img/loginUnderline.svg">

                <form action="">
                    <input class="loginInput" placeholder="Name" type="text">
                    <img src="img/person-grey.svg">
                </form>
                <form action="">
                    <input class="loginInput" placeholder="Email" type="text">
                    <img src="img/mail-grey.svg">
                </form>
                <form action="">
                    <input class="loginInput" placeholder="Password" type="text">
                    <img src="img/lock.svg">
                </form>
                <form action="">
                    <input class="loginInput" placeholder="Confirm Password" type="text">
                    <img src="img/lock.svg">
                </form>
                <div class="acceptBox">
                    <img src="img/checkButton.svg"> I accept the the <a href="">Privacy policy</a>
                </div>
                <div class="logBtns">
                    <button class="loginBtn" onclick="window.location.href='application.html'">Sign Up</button>
                </div>
        
            </div>
        </div>
    </div>

    <div class="mainDivThree">
        <a href="">Privacy Policy</a>
        <a href="">Legal Notice</a>
    </div>
  
</body> 

</html>
