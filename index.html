<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/script.js"></script>
    <script src="./js/include.js"></script>
    <script src="./js/storage.js"></script>
    <script src="./js/board.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="icon" type="image/x-icon" href="./img/logo.svg">
    <title>Join</title>
</head>

<body>
   <div class="startPage"> 
    <div class="mainDivOne">
        <img class="capa2" src="img/Capa 2.svg">
        <div class="signUp">
            Not a Join user? 
            <button onclick="window.location.href='signUp.html'" class="loginBtn">Sign Up</button>
        </div>
    </div>


   <div class="mainDivTwo">
        <div class="loginBox">
            <div class="login">
                <h1>Log in</h1>
                <img id="loginUnderline" src="img/loginUnderline.svg">
                <form action="">
                    <input class="loginInput" placeholder="Email" type="text">
                    <img src="img/mail-grey.svg">
                </form>
                <form action="">
                    <input class="loginInput" placeholder="Password" type="text">
                    <img src="img/lock.svg">
                </form>
                <div class="checkBox notChecked">
                  <img src="img/checkboxEmpty.svg" alt=""> Remember me
                </div>
                <div class="logBtns">
                    <button class="loginBtn" onclick="window.location.href='application.html'">Log in</button>
                    <button class="loginGuestBtn"onclick="window.location.href='application.html'">Guest Log in</button>
                </div>
        
            </div>
        </div>
    </div>


    <div class="mainDivThree">
        <a href="">Privacy Policy</a>
        <a href="">Legal Notice</a>
    </div>
  
</body> 

</html>
